name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # 如果您需要获取所有历史提交，可以设置为true
        fetch-depth: 0
    
    - name: Setup Pages
      uses: actions/configure-pages@v3
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        # 指定您本地构建好的 site 文件夹路径
        # 注意：GitHub Actions 中的路径是相对于仓库根目录的
        path: ./site/
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2